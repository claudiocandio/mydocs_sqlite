{% extends 'base.html' %}

{% block content %}

{% if owner.id %}
    <h1 class="text-center">Owner - View</h1>
{% else %}
    <h1 class="text-center">Owner - Create</h1>
{% endif %}

<form method="POST" style="display: inline;">
    
    {% csrf_token %}
    {{form.as_p}}
{% if database %}
    <input class="btn btn-secondary" type="submit" value="Save">
{% endif %}
</form>
{% if owner.id %}
<a href="{% url 'documents:owner_delete' owner.id %}"><button class="btn btn-secondary">Delete</button></a>
<a href="{% url 'documents:owner_update' owner.id %}"><button class="btn btn-secondary">Reload</button></a>
<br><br>
<a href="{% url 'documents:owner_create' %}"><button class="btn btn-secondary">Create New Owner</button></a>
{% endif %}
<a href="{% url 'documents:owner_list' %}"><button class="btn btn-secondary">List Owners</button></a>

{% endblock content %}
