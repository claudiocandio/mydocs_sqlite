{% extends 'base.html' %}

{% block content %}

{% if owner.id %}
    <h1 class="text-center">Owner - View</h1>
{% else %}
    <h1 class="text-center">Owner - Create</h1>
{% endif %}

<form method="POST" style="display: inline;">
    
    {% csrf_token %}
    {{form.as_p}}

{% if database %}
  {% if owner.id %}
  <input id="save" class="not-visible btn btn-secondary" type="submit" value="Save">
  {% else %}
  <input class="btn btn-secondary" type="submit" value="Save">
  {% endif %}
{% endif %}

</form>

{% if owner.id %}
<a href="{% url 'documents:owner_delete' owner.id %}"><button id="delete" class="btn btn-secondary">Delete</button></a>
<a href="{% url 'documents:owner_update' owner.id %}"><button id="reload" class="not-visible btn btn-secondary">Cancel</button></a>
{% endif %}

<data id="onlysave"></data>

{% endblock content %}
