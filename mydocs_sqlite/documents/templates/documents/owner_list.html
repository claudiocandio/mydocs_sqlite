{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Owner List</h1>

<form action="{# % url 'documents:owner_list' % #}" method="get" style="display: inline;">
  <div class="mb-1">
    <label class="form-label">Owner Name</label>
    <input name="search_name" value="{{search_name}}" type="text" class="form-control">
  </div>
  <div class="mb-1">
    <label class="form-label">Email</label>
    <input name="search_email" value="{{search_email}}" class="form-control">
  </div>
  <div class="mb-1">
    <label class="form-label">Address</label>
    <input name="search_address" value="{{search_address}}" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<a href="{% url 'documents:owner_list' %}"><button class="btn btn-primary">Clear</button></a>
<a href="{% url 'documents:owner_create' %}"><button class="btn btn-primary">Create Owner</button></a>

<br>
<br>
{% include "pagination.html" %}

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Owner</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Note</th>
      <th style="width:5%" scope="col">Actions</th>
      <th style="width:5%" scope="col"></th>
    </tr>
  </thead>
  <tbody>

{% for owner in object_list %}
    <tr>
      <td>{{owner.name}}</td>
      <td>{{owner.email}}</td>
      <td>{{owner.address}}</td>
      <td>{{owner.note}}</td>
      <td><a href="{% url 'documents:owner_update' owner.id %}"><button class="btn btn-primary">View</button></a></td>
      <td><a href="{% url 'documents:owner_delete' owner.id %}"><button class="btn btn-secondary">Delete</button></a></td>
    </tr>
{% endfor %}    

  </tbody>
</table>

{% include "pagination.html" %}

{% endblock content %}
