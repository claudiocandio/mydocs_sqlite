{% extends 'base.html' %}

{% block content %}

{% if category.id %}
    <h1 class="text-center">Category - View</h1>
{% else %}
    <h1 class="text-center">Category - Create</h1>
{% endif %}

<form method="POST" style="display: inline;">
    
    {% csrf_token %}
    {{form.as_p}}

{% if database %}
  {% if category.id %}
  <input id="save" class="not-visible btn btn-secondary" type="submit" value="Save">
  {% else %}
  <input class="btn btn-secondary" type="submit" value="Save">
  {% endif %}
{% endif %}

</form>
{% if category.id %}
<a href="{% url 'documents:category_delete' category.id %}"><button id="delete" class="btn btn-secondary">Delete</button></a>
<a href="{% url 'documents:category_update' category.id %}"><button id="reload" class="not-visible btn btn-secondary">Cancel</button></a>
{% endif %}
<data id="onlysave"></data>
{% endblock content %}
