{% extends 'base.html' %}

{% block content %}

{% if category.id %}
    <h1 class="text-center">Category - View</h1>
{% else %}
    <h1 class="text-center">Category - Create</h1>
{% endif %}

<form method="POST" style="display: inline;">
    
    {% csrf_token %}
    {{form.as_p}}

{% if database %}
    <input class="btn btn-secondary" type="submit" value="Save">
{% endif %}

</form>
{% if category.id %}
<a href="{% url 'documents:category_delete' category.id %}"><button class="btn btn-secondary">Delete</button></a>
<a href="{% url 'documents:category_update' category.id %}"><button class="btn btn-secondary">Reload</button></a>
<br><br>
<a href="{% url 'documents:category_create' %}"><button class="btn btn-secondary">Create New Category</button></a>
{% endif %}
<a href="{% url 'documents:category_list' %}"><button class="btn btn-secondary">List Categories</button></a>

{% endblock content %}
