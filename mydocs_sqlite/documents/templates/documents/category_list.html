{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Category List</h1>

<form action="{# % url 'documents:category_list' % #}" method="get" style="display: inline;">
  <div class="mb-1">
    <label class="form-label">Category Name</label>
    <input name="search_name" value="{{search_name}}" type="text" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<a href="{% url 'documents:category_list' %}"><button class="btn btn-primary">Clear</button></a>
<a href="{% url 'documents:category_create' %}"><button class="btn btn-primary">Create Category</button></a>

<br>
<br>
{% include "pagination.html" %}

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th style="width:5%" scope="col">Actions</th>
      <th style="width:5%" scope="col"></th>
    </tr>
  </thead>
  <tbody>

{% for category in object_list %}
    <tr>
      <td>{{category.name}}</td>
      <td><a href="{% url 'documents:category_update' category.id %}"><button class="btn btn-primary">View</button></a></td>
      <td><a href="{% url 'documents:category_delete' category.id %}"><button class="btn btn-secondary">Delete</button></a></td>
    </tr>
{% endfor %}    

  </tbody>
</table>

{% include "pagination.html" %}

{% endblock content %}
