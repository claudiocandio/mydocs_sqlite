{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
            <h1>Change Password</h1>

            <div class="col">
                <label class="col-form-label">{{ form.old_password.label_tag }}</label>
            </div>
            <div class="col">{{ form.old_password }}</div>

            <div class="col">
                <label class="col-form-label">{{ form.new_password1.label_tag }}</label>
            </div>
            <div class="col">{{ form.new_password1 }}</div>

            <div class="col">
                <label class="col-form-label">{{ form.new_password2.label_tag }}</label>
            </div>
            <div class="col">{{ form.new_password2 }}</div>
            <br>
            {{ form.new_password1.help_text }}
            <br>
            <div class="col">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
    </form>
</div>
