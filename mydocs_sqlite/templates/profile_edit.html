{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}

            <h1>My Profile</h1>

            <div class="col">
                <label class="col-form-label">{{ form.username.label_tag }}</label>
            </div>
            <div class="col">{{ form.username }}</div>
            <div class="col">
                <label class="col-form-label">{{ form.email.label_tag }}</label>
            </div>
            <div class="col">{{ form.email }}</div>

            <div class="col">
                <label class="col-form-label">{{ form.first_name.label_tag }}</label>
            </div>
            <div class="col">{{ form.first_name }}</div>

            <div class="col">
                <label class="col-form-label">{{ form.last_name.label_tag }}</label>
            </div>
            <div class="col">{{ form.last_name }}</div>

            <br>
            <div class="col">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
    </form>
</div>

{% endblock content %}
